<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title shown on browser tab -->
    <title>Lecture 13</title>
  </head>

  <body>
    <!---------- Block Elements ----------->

    <!-- 
      Block elements always start on a new line and take full width by default.
      Common block elements:
      • <div> → generic container
      • <p> → paragraph
      • <h1> to <h6> → headings
      • <ul> → unordered list
      • <li> → list item
      • <section> → section of page
      • <article> → self-contained content
    -->

    <!-- Examples of block elements with borders -->
    <h1 style="border: 2px solid green">This is heading</h1>
    <p style="border: 2px solid green">This is paragraph</p>
    <div style="border: 2px solid green">This is div</div>
    <hr />
    <!-- horizontal line for separation -->

    <!---------- Inline Elements ----------->

    <!-- 
      Inline elements do not start on a new line and only take as much width as necessary.
      Common inline elements:
      • <span> → generic inline container
      • <a> → anchor (link)
      • <strong> → bold text
      • <em> → italic text
      • <img> → image
      • <input> → form input
    -->

    <!-- Examples of inline elements -->

    <!-- Anchor tags displayed as block just for demonstration -->
    <a href="" style="display: block">This is anchor tag</a>
    <a href="" style="display: block">This is anchor tag</a>
    <a href="" style="display: block">This is anchor tag</a>

    <!-- Input field (inline element) -->
    <input type="text" />

    <!-- Regular inline anchor -->
    <a href="">This is anchor tag</a>

    <!-- Strong text (inline element, bold) -->
    <strong>This is strong tag</strong>
  </body>
</html>
