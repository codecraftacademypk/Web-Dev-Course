<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title displayed on the browser tab -->
    <title>Lecture 14</title>
  </head>

  <body>
    <!---------- Superscript Tag ---------->

    <!-- 
      <sup> is used to display text slightly above the normal line
      Commonly used for:
      - Exponents in mathematics
      - Ordinal numbers (1st, 2nd, 3rd)
      - Footnotes
    -->

    <!-- Without using <sup> -->
    <p>(a + b)2 = a2 + b2 + 2ab</p>
    <br />

    <!-- Using <sup> to show exponents properly -->
    <p>(a + b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</p>

    <!-- Ordinal number example -->
    <p>They read in class 3<sup>rd</sup></p>
    <br />

    <!-- Famous physics formula using superscript -->
    <p>E = mc<sup>2</sup></p>
    <hr />

    <!---------- Subscript Tag ---------->

    <!-- 
      <sub> is used to display text slightly below the normal line
      Commonly used for:
      - Chemical formulas
      - Mathematical indices
      - Footnotes in certain contexts
    -->

    <!-- Without using <sub> -->
    <p>Water formula: H2O</p>
    <br />

    <!-- Using <sub> for proper chemical notation -->
    <p>Water formula: H<sub>2</sub>O</p>
    <br />

    <!-- Glucose chemical formula -->
    <p>Glucose Formula: C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>
  </body>
</html>
