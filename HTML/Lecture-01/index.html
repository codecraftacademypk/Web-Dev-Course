<!-- 
  This declaration tells the browser that the document is written in HTML5 
  (the latest version of HTML).
  It must always be the first line of your HTML file.
-->

<html lang="en">
  <!-- ===================================================== -->
  <!-- ðŸŸ© 2ï¸âƒ£ <html> Tag -->
  <!-- ===================================================== -->
  <!-- 
    <html> is the root element of every web page.
    All content and code go inside this element.
    The attribute lang="en" means the page language is English.
  -->

  <head>
    <!-- ===================================================== -->
    <!-- ðŸŸ© 3ï¸âƒ£ <head> Section -->
    <!-- ===================================================== -->
    <!-- 
      The <head> section contains metadata â€” information *about* the page, 
      not visible on the website itself.
      It includes the title, meta tags, and links to external CSS/JS files.
    -->

    <!-- ðŸŸ¨ Character Encoding -->
    <meta charset="UTF-8" />
    <!-- 
      This sets the character encoding to UTF-8, which supports nearly all
      characters and symbols (like English, Urdu, Arabic, emojis, etc.).
    -->

    <!-- ðŸŸ¨ Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
      This makes your webpage responsive.
      - width=device-width â†’ fits the screen size of any device.
      - initial-scale=1.0 â†’ sets the initial zoom level to 100%.
    -->

    <!-- ðŸŸ¨ Page Title -->
    <title>Lecture 02 - HTML Basic Structure</title>
    <!-- 
      The text inside <title> appears on the browser tab 
      and is important for SEO (Search Engine Optimization).
    -->

    <!-- ðŸŸ¨ External CSS File -->
    <link rel="stylesheet" href="./script.css" />
    <!-- 
      The <link> tag connects external files.
      rel="stylesheet" means this is a CSS file.
      href="./script.css" means the file is in the same folder as this HTML file.
    -->
  </head>

  <body>
    <!-- ===================================================== -->
    <!-- ðŸŸ© 4ï¸âƒ£ <body> Section -->
    <!-- ===================================================== -->
    <!-- 
      The <body> is the visible part of the webpage.
      All text, images, buttons, videos, and other content go here.
    -->

    <!-- ðŸŸ¦ Example Heading -->
    <h1>Hello, World!</h1>
    <!-- <h1> is the largest heading in HTML. Used for main titles. -->

    <!-- ðŸŸ¦ Example Paragraph -->

  </body>

  <!-- ===================================================== -->
  <!-- ðŸŸ© 5ï¸âƒ£ Closing </html> Tag -->

</html>
